<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開盤設定 - 後台管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <!-- 開盤設定卡片 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div>
                <!-- 開盤時間設定 -->
                <div>
                    <h2 class="text-lg font-medium text-gray-900 mb-4">開盤時間設定</h2>
                    
                    <div class="mb-4">
                        <label for="opening-time" class="block text-sm font-medium text-gray-700 mb-1">開盤時間</label>
                        <input type="time" id="opening-time" class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" value="16:00">
                        <p class="mt-1 text-xs text-gray-500">設定每日開盤時間，在開盤時間後前台才會顯示賠率</p>
                    </div>
                </div>
            </div>
            
            <!-- 儲存按鈕 - 放在右下 -->
            <div class="flex justify-end mt-6">
                <button id="save-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none flex items-center">
                    <i class="fas fa-save mr-2"></i>
                    儲存設定
                </button>
            </div>
        </div>
    </div>

    <script>
        // 儲存設定按鈕事件
        document.getElementById('save-btn').addEventListener('click', function() {
            const openingTime = document.getElementById('opening-time').value;

            // 模擬API呼叫
            setTimeout(() => {
                alert('設定已成功儲存');
            }, 500);

            // 實際應用中，這裡會發送到後端API
            console.log({
                openingTime
            });
        });
    </script>
</body>
</html>
