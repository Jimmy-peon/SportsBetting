<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運彩後台 - 登入</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .login-container {
            min-height: 100vh;
        }
        .login-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .captcha-canvas {
            height: 40px;
            cursor: pointer;
        }
        #refreshCaptcha {
            width: 40px;
        }
        .captcha-container {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="login-container flex items-center justify-center">
        <div class="login-card bg-white rounded-lg p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="h-16 w-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-dice text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">運彩後台管理系統</h1>
                <p class="text-gray-500 mt-2">請登入您的帳號</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <!-- 帳號 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">帳號</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input id="username" name="username" type="text" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="請輸入帳號">
                    </div>
                </div>
                
                <!-- 密碼 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">密碼</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="請輸入密碼">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 驗證碼 -->
                <div>
                    <label for="captcha" class="block text-sm font-medium text-gray-700">驗證碼</label>
                    <div class="mt-1 flex space-x-2">
                        <div class="relative rounded-md shadow-sm flex-grow">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-shield-alt text-gray-400"></i>
                            </div>
                            <input id="captcha" name="captcha" type="text" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="請輸入驗證碼">
                        </div>
                        <div class="border border-gray-300 rounded-md overflow-hidden relative group captcha-container">
                            <canvas id="captchaCanvas" class="captcha-canvas" width="120" height="40"></canvas>
                            <button type="button" id="refreshCaptcha" class="absolute right-0 top-0 bottom-0 px-2 bg-gray-100 hover:bg-gray-200 transition-all border-l border-gray-300 flex items-center justify-center">
                                <i class="fas fa-sync-alt text-gray-600"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 登入按鈕 -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        登入系統
                    </button>
                </div>
            </form>
            
            <!-- 錯誤提示 -->
            <div id="errorMessage" class="hidden mt-4 text-center text-sm text-red-600"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 登入逾時提示（1分鐘）
            setTimeout(function() {
                alert('登入逾時');
            }, 60000); // 60秒 = 60000毫秒
            
            // 驗證碼生成
            let captchaCode = '';
            const captchaCanvas = document.getElementById('captchaCanvas');
            const ctx = captchaCanvas.getContext('2d');
            
            function generateCaptcha() {
                // 隨機生成6位驗證碼
                const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                captchaCode = '';
                
                // 清空畫布
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, captchaCanvas.width, captchaCanvas.height);
                
                // 添加干擾線
                ctx.strokeStyle = '#E5E7EB';
                ctx.lineWidth = 1;
                for (let i = 0; i < 6; i++) {
                    ctx.beginPath();
                    ctx.moveTo(Math.random() * captchaCanvas.width, Math.random() * captchaCanvas.height);
                    ctx.lineTo(Math.random() * captchaCanvas.width, Math.random() * captchaCanvas.height);
                    ctx.stroke();
                }
                
                // 添加干擾點
                for (let i = 0; i < 30; i++) {
                    ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                    ctx.beginPath();
                    ctx.arc(Math.random() * captchaCanvas.width, Math.random() * captchaCanvas.height, 1, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // 繪製驗證碼
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                for (let i = 0; i < 6; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    captchaCode += char;
                    
                    // 隨機旋轉角度
                    const x = (i + 0.5) * (captchaCanvas.width / 6);
                    const y = captchaCanvas.height / 2;
                    const angle = Math.random() * 0.4 - 0.2; // -0.2 to 0.2 radians
                    
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(angle);
                    // 隨機顏色
                    ctx.fillStyle = `rgb(${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 100)})`;
                    ctx.fillText(char, 0, 0);
                    ctx.restore();
                }
                
                console.log('生成的驗證碼:', captchaCode); // 開發用，實際環境應移除
            }
            
            // 初始生成驗證碼
            generateCaptcha();
            
            // 點擊驗證碼刷新
            captchaCanvas.addEventListener('click', generateCaptcha);
            
            // 添加刷新按鈕功能
            const refreshCaptchaBtn = document.getElementById('refreshCaptcha');
            refreshCaptchaBtn.addEventListener('click', function(e) {
                e.preventDefault();
                generateCaptcha();
            });
            
            // 密碼顯示切換
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // 切換眼睛圖標
                const eyeIcon = this.querySelector('i');
                if (type === 'text') {
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
            
            // 表單提交
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 直接設置登入標記
                localStorage.setItem('isLoggedIn', 'true');
                
                // 跳轉到後台首頁
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
