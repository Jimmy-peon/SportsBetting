<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增會員</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <!-- 標題和返回按鈕 -->
        <div class="flex items-center mb-6">
            <button id="back-btn" class="mr-4 px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                返回
            </button>
            <h1 class="text-xl font-semibold text-gray-800">新增會員</h1>
        </div>

        <!-- 會員資料新增表單 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-6">
                <form id="add-member-form">
                    <!-- 區塊二：基本資料 -->
                    <div class="mb-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">基本資料</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-6">
                            <!-- 會員帳號 -->
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700">會員帳號 <span class="text-red-500">*</span></label>
                                <input type="text" name="username" id="username" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                            
                            <!-- 會員姓名 -->
                            <div>
                                <label for="fullname" class="block text-sm font-medium text-gray-700">會員姓名 <span class="text-red-500">*</span></label>
                                <input type="text" name="fullname" id="fullname" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                            
                            <!-- 密碼 -->
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">密碼</label>
                                <input type="password" name="password" id="password" value="0000" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                <p class="mt-1 text-xs text-gray-500">*預設為4個0</p>
                            </div>
                            
                            <!-- 再次確認密碼 -->
                            <div>
                                <label for="confirm-password" class="block text-sm font-medium text-gray-700">再次確認密碼</label>
                                <input type="password" name="confirm-password" id="confirm-password" value="0000" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            
                            <!-- 電子郵件 -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">電子郵件</label>
                                <input type="email" name="email" id="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            
                            <!-- 手機號碼 -->
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">手機號碼</label>
                                <input type="tel" name="phone" id="phone" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            
                            <!-- 初始餘額 -->
                            <div>
                                <label for="initial-balance" class="block text-sm font-medium text-gray-700">初始餘額</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm"></span>
                                    </div>
                                    <input type="number" name="initial-balance" id="initial-balance" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00" value="0" min="0" step="0.01">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 區塊一：返佣比例設定 -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">返佣比例設定</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-6">
                            <!-- 左側欄位 -->
                            <div class="space-y-4">
                                <!-- 賽前上層返佣比例 (左上) -->
                                <div>
                                    <label for="upper-commission-rate" class="block text-sm font-medium text-gray-700">賽前上層返佣比例</label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <input type="number" name="upper-commission-rate" id="upper-commission-rate" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-8 sm:text-sm border-gray-300 rounded-md bg-gray-100" placeholder="0" value="0" min="0" max="2" step="0.05" readonly>
                                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500 sm:text-sm">%</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 走地上層返佣比例 (左下) -->
                                <div>
                                    <label for="upper-live-commission-rate" class="block text-sm font-medium text-gray-700">走地上層返佣比例</label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <input type="number" name="upper-live-commission-rate" id="upper-live-commission-rate" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-8 sm:text-sm border-gray-300 rounded-md bg-gray-100" placeholder="0" value="0" min="0" max="2" step="0.05" readonly>
                                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500 sm:text-sm">%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 右側欄位 -->
                            <div class="space-y-4">
                                                <!-- 賽前返佣比例 (右上) -->
                <div>
                    <label for="commission-rate" class="block text-sm font-medium text-gray-700">賽前返佣比例</label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <input type="number" name="commission-rate" id="commission-rate" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-8 sm:text-sm border-gray-300 rounded-md" placeholder="1.5" value="1.5" min="0" max="2" step="0.05">
                                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500 sm:text-sm">%</span>
                                        </div>
                                    </div>
                                </div>
                                
                                                <!-- 走地返佣比例 (右下) -->
                <div>
                    <label for="live-commission-rate" class="block text-sm font-medium text-gray-700">走地返佣比例</label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <input type="number" name="live-commission-rate" id="live-commission-rate" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-8 sm:text-sm border-gray-300 rounded-md" placeholder="1" value="1" min="0" max="2" step="0.05">
                                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500 sm:text-sm">%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 按鈕區 -->
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="reset-btn" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none">
                            重置
                        </button>
                        <button type="submit" id="submit-member" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none">
                            新增會員
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表單元素
            const addMemberForm = document.getElementById('add-member-form');
            const resetBtn = document.getElementById('reset-btn');
            const backBtn = document.getElementById('back-btn');
            
            // 返回按鈕點擊事件
            backBtn.addEventListener('click', function() {
                history.back();
            });
            
            // 重置按鈕點擊事件
            resetBtn.addEventListener('click', function() {
                addMemberForm.reset();
            });
            
            // 表單提交事件
            addMemberForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 獲取表單數據
                const username = document.getElementById('username').value;
                const fullname = document.getElementById('fullname').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const commissionRate = document.getElementById('commission-rate').value;
                const liveCommissionRate = document.getElementById('live-commission-rate').value;
                const upperCommissionRate = document.getElementById('upper-commission-rate').value;
                const upperLiveCommissionRate = document.getElementById('upper-live-commission-rate').value;
                
                // 簡單的表單驗證
                if (!username || !fullname) {
                    alert('請填寫所有必填欄位');
                    return;
                }
                
                // 密碼一致性驗證
                if (password !== confirmPassword) {
                    alert('密碼與確認密碼不一致');
                    return;
                }
                
                // 返佣比例驗證
                if (commissionRate === '' || isNaN(parseFloat(commissionRate)) || parseFloat(commissionRate) < 0 || parseFloat(commissionRate) > 2) {
                    alert('請輸入有效的賽前返佣比例（0-2之間的數字）');
                    return;
                }
                
                // 走地返佣比例驗證
                if (liveCommissionRate === '' || isNaN(parseFloat(liveCommissionRate)) || parseFloat(liveCommissionRate) < 0 || parseFloat(liveCommissionRate) > 2) {
                    alert('請輸入有效的走地返佣比例（0-2之間的數字）');
                    return;
                }
                
                // 賽前上層返佣比例驗證
                if (upperCommissionRate === '' || isNaN(parseFloat(upperCommissionRate)) || parseFloat(upperCommissionRate) < 0 || parseFloat(upperCommissionRate) > 2) {
                    alert('請輸入有效的賽前上層返佣比例（0-2之間的數字）');
                    return;
                }
                
                // 走地上層返佣比例驗證
                if (upperLiveCommissionRate === '' || isNaN(parseFloat(upperLiveCommissionRate)) || parseFloat(upperLiveCommissionRate) < 0 || parseFloat(upperLiveCommissionRate) > 2) {
                    alert('請輸入有效的走地上層返佣比例（0-2之間的數字）');
                    return;
                }
                
                // 模擬表單提交成功
                alert('會員新增成功');
                
                // 在實際系統中，這裡會發送API請求來新增會員
                
                // 新增成功後返回列表頁
                window.location.href = 'list.html';
            });
        });
    </script>
</body>
</html>
