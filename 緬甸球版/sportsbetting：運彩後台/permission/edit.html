<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯管理員</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <!-- 標題和返回按鈕 -->
        <div class="flex items-center mb-6">
            <button id="back-btn" class="mr-4 px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                返回
            </button>
            <h1 class="text-xl font-semibold text-gray-800">編輯管理員</h1>
        </div>

        <!-- 管理員資料編輯表單 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-6">
                <form id="edit-admin-form">
                    <!-- 隱藏的ID欄位 -->
                    <input type="hidden" id="admin-id" value="1">
                    
                    <!-- 區塊：基本資料 -->
                    <div class="mb-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">基本資料</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-6">
                            <!-- 管理員帳號 -->
                            <div>
                                <label for="admin-username" class="block text-sm font-medium text-gray-700">管理員帳號 <span class="text-red-500">*</span></label>
                                <input type="text" name="admin-username" id="admin-username" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md bg-gray-100" value="admin" readonly required>
                                <p class="mt-1 text-xs text-gray-500">帳號無法修改</p>
                            </div>
                            
                            <!-- 管理員名稱 -->
                            <div>
                                <label for="admin-name" class="block text-sm font-medium text-gray-700">管理員名稱 <span class="text-red-500">*</span></label>
                                <input type="text" name="admin-name" id="admin-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="系統管理員" required>
                            </div>
                            
                            <!-- 電子郵件 -->
                            <div>
                                <label for="admin-email" class="block text-sm font-medium text-gray-700">電子郵件</label>
                                <input type="email" name="admin-email" id="admin-email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            
                            <!-- 手機號碼 -->
                            <div>
                                <label for="admin-phone" class="block text-sm font-medium text-gray-700">手機號碼</label>
                                <input type="tel" name="admin-phone" id="admin-phone" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>
                    </div>
                    
                    <!-- 區塊：權限設定 -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">權限設定</h3>
                        <div class="border border-gray-300 rounded-md p-3 max-h-96 overflow-y-auto">
                            <div>
                                <!-- 會員系統 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">會員系統</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-member-list" name="permissions[]" value="member-list" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                            <label for="perm-member-list" class="ml-2 text-sm text-gray-700">會員列表</label>
                                        </div>
                                        <div class="ml-6">
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-member-add" name="permissions[]" value="member-add" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                                <label for="perm-member-add" class="ml-2 text-sm text-gray-700">新增會員</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-member-edit" name="permissions[]" value="member-edit" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                                <label for="perm-member-edit" class="ml-2 text-sm text-gray-700">編輯會員</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-member-transaction" name="permissions[]" value="member-transaction" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                                <label for="perm-member-transaction" class="ml-2 text-sm text-gray-700">會員充提</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 代理管理 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">代理管理</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-agent-list" name="permissions[]" value="agent-list" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                            <label for="perm-agent-list" class="ml-2 text-sm text-gray-700">代理列表</label>
                                        </div>
                                        <div class="ml-6">
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-agent-add" name="permissions[]" value="agent-add" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                                <label for="perm-agent-add" class="ml-2 text-sm text-gray-700">新增代理</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-agent-edit" name="permissions[]" value="agent-edit" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                                <label for="perm-agent-edit" class="ml-2 text-sm text-gray-700">編輯代理</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-agent-transaction" name="permissions[]" value="agent-transaction" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                                <label for="perm-agent-transaction" class="ml-2 text-sm text-gray-700">代理充提</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 金流系統 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">金流系統</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-finance-transaction-record" name="permissions[]" value="finance-transaction-record" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                            <label for="perm-finance-transaction-record" class="ml-2 text-sm text-gray-700">金流紀錄</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- 賽事管理 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">賽事管理</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-game-list" name="permissions[]" value="game-list" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                            <label for="perm-game-list" class="ml-2 text-sm text-gray-700">賽事列表</label>
                                        </div>
                                        <div class="ml-6">
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-game-add" name="permissions[]" value="game-add" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                                <label for="perm-game-add" class="ml-2 text-sm text-gray-700">新增賽事</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-game-edit" name="permissions[]" value="game-edit" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                                <label for="perm-game-edit" class="ml-2 text-sm text-gray-700">編輯賽事</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 權限系統 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">權限系統</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-permission-roles" name="permissions[]" value="permission-roles" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                            <label for="perm-permission-roles" class="ml-2 text-sm text-gray-700">修改密碼</label>
                                        </div>
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-permission-accounts" name="permissions[]" value="permission-accounts" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                            <label for="perm-permission-accounts" class="ml-2 text-sm text-gray-700">管理員列表</label>
                                        </div>
                                        <div class="ml-6">
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-permission-accounts-add" name="permissions[]" value="permission-accounts-add" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                                <label for="perm-permission-accounts-add" class="ml-2 text-sm text-gray-700">新增管理員</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-permission-accounts-edit" name="permissions[]" value="permission-accounts-edit" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                                <label for="perm-permission-accounts-edit" class="ml-2 text-sm text-gray-700">編輯管理員</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 日誌系統 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">日誌系統</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-logs-operation" name="permissions[]" value="logs-operation" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                            <label for="perm-logs-operation" class="ml-2 text-sm text-gray-700">操作日誌</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- 報表系統 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">報表系統</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-reports-daily" name="permissions[]" value="reports-daily" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                            <label for="perm-reports-daily" class="ml-2 text-sm text-gray-700">日報表</label>
                                        </div>
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-reports-monthly" name="permissions[]" value="reports-monthly" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                            <label for="perm-reports-monthly" class="ml-2 text-sm text-gray-700">月報表</label>
                                        </div>
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-reports-custom" name="permissions[]" value="reports-custom" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                                            <label for="perm-reports-custom" class="ml-2 text-sm text-gray-700">自訂報表</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-2 flex items-center">
                                <button type="button" id="select-all-permissions" class="text-xs text-indigo-600 hover:text-indigo-900">全選</button>
                                <span class="mx-2 text-gray-500">|</span>
                                <button type="button" id="deselect-all-permissions" class="text-xs text-indigo-600 hover:text-indigo-900">取消全選</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 按鈕區 -->
                    <div class="mt-6 flex justify-between space-x-3">
                        <!-- 重置密碼按鈕（最左側） -->
                        <div>
                            <button type="button" id="reset-admin-password-btn" class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-yellow-600 text-base font-medium text-white hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 sm:text-sm">
                                重置管理員密碼
                            </button>
                            <p class="mt-1 text-xs text-gray-500">點擊後管理員密碼會變為預設密碼（0000）</p>
                        </div>
                        
                        <!-- 右側按鈕 -->
                        <div class="flex space-x-3">
                            <button type="button" id="reset-btn" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none">
                                重置
                            </button>
                            <button type="button" id="save-admin-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none">
                                儲存變更
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表單元素
            const editAdminForm = document.getElementById('edit-admin-form');
            const resetBtn = document.getElementById('reset-btn');
            const backBtn = document.getElementById('back-btn');
            
            // 從URL獲取要編輯的管理員ID
            const urlParams = new URLSearchParams(window.location.search);
            const adminId = urlParams.get('id');
            
            if (adminId) {
                // 設置表單隱藏ID
                document.getElementById('admin-id').value = adminId;
                
                // 這裡實際應用時應該用AJAX從伺服器獲取對應管理員的資料
                // 模擬載入管理員資料，實際應用中這裡會發起API請求
                // loadAdminData(adminId);
            } else {
                // 沒有提供ID時，返回列表頁
                window.location.href = 'accounts.html';
            }
            
            // 返回按鈕點擊事件
            backBtn.addEventListener('click', function() {
                history.back();
            });
            
            // 重置按鈕點擊事件 - 對於編輯頁面，重置應該恢復到原始資料
            resetBtn.addEventListener('click', function() {
                if (confirm('確定要重置表單？這將還原所有變更')) {
                    // 實際應用中這裡會重新載入原始資料
                    // loadAdminData(adminId);
                    
                    // 模擬重置
                    alert('表單已重置');
                }
            });
            
            // 重置管理員密碼按鈕事件
            document.getElementById('reset-admin-password-btn').addEventListener('click', function() {
                if (confirm('確定要重置此管理員的密碼嗎？重置後密碼將變為預設密碼（0000）')) {
                    // 這裡應該發送 API 請求到後端重置密碼
                    // 暫時使用模擬的 API 回應
                    setTimeout(() => {
                        alert('密碼已重置為預設密碼（0000）');
                    }, 500);
                }
            });
            
            // 權限全選
            document.getElementById('select-all-permissions').addEventListener('click', function() {
                document.querySelectorAll('input[name="permissions[]"]').forEach(checkbox => {
                    checkbox.checked = true;
                });
            });
            
            // 權限取消全選
            document.getElementById('deselect-all-permissions').addEventListener('click', function() {
                document.querySelectorAll('input[name="permissions[]"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
            });
            
            // 表單提交事件
            editAdminForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 獲取表單數據
                const username = document.getElementById('admin-username').value;
                const name = document.getElementById('admin-name').value;
                const email = document.getElementById('admin-email').value;
                const phone = document.getElementById('admin-phone').value;
                
                // 獲取選中的權限
                const selectedPermissions = [];
                document.querySelectorAll('input[name="permissions[]"]:checked').forEach(checkbox => {
                    selectedPermissions.push(checkbox.value);
                });
                
                // 簡單的表單驗證
                if (!username || !name || !email || !phone) {
                    alert('請填寫所有必填欄位');
                    return;
                }
                
                // 提交成功提示
                alert('更新管理員成功！');
                
                // 返回列表頁面
                // window.location.href = 'accounts.html';
            });
            
            // 模擬載入管理員資料的函數
            function loadAdminData(id) {
                // 實際應用中這裡會發起API請求，獲取管理員資料
                console.log('正在載入管理員ID:', id);
                
                // 模擬資料
                const adminData = {
                    id: id,
                    username: 'admin',
                    name: '系統管理員',
                    email: 'admin@example.com',
                    phone: '1234567890',
                    permissions: [
                        'member-list', 'member-add', 'member-edit', 'member-transaction',
                        'agent-list', 'agent-add', 'agent-edit', 'agent-transaction',
                        'finance-deposit', 'finance-agent-deposit',
                        'game-list', 'game-add', 'game-edit',
                        'permission-roles', 'permission-accounts', 'permission-accounts-add', 'permission-accounts-edit',
                        'logs-operation',
                        'reports-daily', 'reports-monthly', 'reports-custom'
                    ]
                };
                
                // 填充表單數據
                document.getElementById('admin-username').value = adminData.username;
                document.getElementById('admin-name').value = adminData.name;
                document.getElementById('admin-email').value = adminData.email;
                document.getElementById('admin-phone').value = adminData.phone;
                
                // 清除所有權限
                document.querySelectorAll('input[name="permissions[]"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // 設置權限
                adminData.permissions.forEach(perm => {
                    const checkbox = document.getElementById(`perm-${perm}`);
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                });
            }
        });
    </script>
</body>
</html>
