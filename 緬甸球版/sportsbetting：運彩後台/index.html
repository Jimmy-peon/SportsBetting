<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運彩後台管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 登入驗證 -->
    <script>
        // 在實際環境中，應該使用更安全的方式來驗證登入狀態，如JWT或服務器端session
        function checkLogin() {
            // 檢查localStorage中是否有登入標記
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            // 如果未登入，則重定向到登入頁面
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }
        }
        
        // 頁面載入時檢查登入狀態
        window.addEventListener('DOMContentLoaded', checkLogin);
    </script>
    <style>
        .sidebar {
            width: 240px;
            min-width: 240px;
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            width: 80px;
            min-width: 80px;
        }
        .sidebar.collapsed .sidebar-text {
            display: none;
        }
        .sidebar.collapsed .sidebar-icon {
            margin-right: 0;
        }
        .content-frame {
            height: calc(100vh - 0px);
            width: 100%;
        }
        .menu-item:hover, .menu-item.active {
            background-color: rgba(99, 102, 241, 0.1);
        }
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .submenu.show {
            max-height: 500px;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden">

                            <i class="fas fa-users w-6 text-center sidebar-icon mr-3"></i>

                        </div>
                        <i class="fas fa-chevron-down text-xs sidebar-text"></i>
                    </button>
                    <div class="submenu ml-6 pl-3 border-l border-gray-700">
                        <a href="member/list.html" target="content-frame" class="block py-2 px-3 text-sm text-gray-400 hover:text-white sidebar-text">會員列表</a>
                    </div>
                </div>

                <!-- 代理管理 -->

                        <div class="flex items-center">

                <!-- 報表系統 -->

        <!-- 用戶信息與登出 -->
        <div class="px-4 py-3 border-t border-gray-800">
            <div class="flex items-center">

                    <span class="text-sm font-medium text-white">管</span>
                </div>
                <div class="ml-3 sidebar-text">
                    <p class="text-sm font-medium text-gray-300">管理員</p>
                    <p class="text-xs text-gray-500">admin@example.com</p>
                </div>
                <button class="ml-auto p-1 rounded-md hover:bg-gray-800 sidebar-text" id="logoutBtn">

            </div>
        </div>
    </div>

    <!-- 主內容區域 -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- 主內容iframe -->
        <iframe id="content-frame" name="content-frame" src="member/list.html" class="content-frame border-0"></iframe>
    </main>

    <script>
        // 側邊欄折疊功能
        const toggleBtn = document.getElementById('toggle-sidebar');
        const sidebar = document.getElementById('sidebar');
        
        toggleBtn.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
        });
        
        // 登出功能
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // 清除登入標記
            localStorage.removeItem('isLoggedIn');
            // 跳轉到登入頁面
            window.location.href = 'login.html';
        });
        
        // 菜單展開/折疊功能
        const menuToggles = document.querySelectorAll('.menu-toggle');
        
        menuToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const submenu = this.nextElementSibling;
                submenu.classList.toggle('show');
                
                // 切換箭頭方向
                const arrow = this.querySelector('.fa-chevron-down');
                if (submenu.classList.contains('show')) {
                    arrow.classList.replace('fa-chevron-down', 'fa-chevron-up');
                } else {
                    arrow.classList.replace('fa-chevron-up', 'fa-chevron-down');
                }
            });
        });
        
        // 為初始頁面設置活躍菜單項
        window.addEventListener('load', function() {
            const initialPage = 'member/list.html';
            const initialMenuItem = document.querySelector(`a[href="${initialPage}"]`);
            
            if (initialMenuItem) {
                // 展開父菜單
                const parentMenu = initialMenuItem.closest('.submenu');
                if (parentMenu) {
                    parentMenu.classList.add('show');
                    const parentToggle = parentMenu.previousElementSibling;
                    const arrow = parentToggle.querySelector('.fa-chevron-down');
                    arrow.classList.replace('fa-chevron-down', 'fa-chevron-up');
                }
                
                // 設置活躍狀態
                initialMenuItem.classList.add('active', 'text-white');
            }
        });
        
        // 監聽iframe內容變化，更新選中菜單
        document.getElementById('content-frame').addEventListener('load', function() {
            const currentPage = this.contentWindow.location.pathname.split('/').pop();
            
            // 移除所有活躍狀態
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active', 'text-white');
                link.classList.add('text-gray-400');
            });
            
            // 設置當前頁面的菜單為活躍
            const currentMenuItem = document.querySelector(`a[href$="${currentPage}"]`);
            if (currentMenuItem) {
                currentMenuItem.classList.add('active', 'text-white');
                currentMenuItem.classList.remove('text-gray-400');
                
                // 展開父菜單
                const parentMenu = currentMenuItem.closest('.submenu');
                if (parentMenu && !parentMenu.classList.contains('show')) {
                    parentMenu.classList.add('show');
                    const parentToggle = parentMenu.previousElementSibling;
                    const arrow = parentToggle.querySelector('.fa-chevron-down');
                    if (arrow) {
                        arrow.classList.replace('fa-chevron-down', 'fa-chevron-up');
                    }
                }
            }
        });
    </script>
</body>
</html>
