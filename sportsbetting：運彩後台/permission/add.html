<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增管理員</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <!-- 標題和返回按鈕 -->
        <div class="flex items-center mb-6">
            <button id="back-btn" class="mr-4 px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                返回
            </button>
            <h1 class="text-xl font-semibold text-gray-800">新增管理員</h1>
        </div>

        <!-- 管理員資料新增表單 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-6">
                <form id="add-admin-form">
                    <!-- 區塊：基本資料 -->
                    <div class="mb-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">基本資料</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-6">
                            <!-- 管理員帳號 -->
                            <div>
                                <label for="admin-username" class="block text-sm font-medium text-gray-700">管理員帳號 <span class="text-red-500">*</span></label>
                                <input type="text" name="admin-username" id="admin-username" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                            
                            <!-- 管理員名稱 -->
                            <div>
                                <label for="admin-name" class="block text-sm font-medium text-gray-700">管理員名稱 <span class="text-red-500">*</span></label>
                                <input type="text" name="admin-name" id="admin-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                            
                            <!-- 密碼 -->
                            <div>
                                <label for="admin-password" class="block text-sm font-medium text-gray-700">管理員密碼 <span class="text-red-500">*</span></label>
                                <input type="password" name="admin-password" id="admin-password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                            
                            <!-- 再次確認密碼 -->
                            <div>
                                <label for="admin-confirm-password" class="block text-sm font-medium text-gray-700">再次確認密碼 <span class="text-red-500">*</span></label>
                                <input type="password" name="admin-confirm-password" id="admin-confirm-password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 區塊：權限設定 -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">權限設定</h3>
                        <div class="border border-gray-300 rounded-md p-3 max-h-96 overflow-y-auto">
                            <div>
                                <!-- 會員系統 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">會員系統</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-member-list" name="permissions[]" value="member-list" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                            <label for="perm-member-list" class="ml-2 text-sm text-gray-700">會員列表</label>
                                        </div>
                                        <div class="ml-6">
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-member-add" name="permissions[]" value="member-add" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                                <label for="perm-member-add" class="ml-2 text-sm text-gray-700">新增會員</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-member-edit" name="permissions[]" value="member-edit" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                                <label for="perm-member-edit" class="ml-2 text-sm text-gray-700">編輯會員</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-member-transaction" name="permissions[]" value="member-transaction" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                                <label for="perm-member-transaction" class="ml-2 text-sm text-gray-700">會員充提</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 代理管理 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">代理管理</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-agent-list" name="permissions[]" value="agent-list" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                            <label for="perm-agent-list" class="ml-2 text-sm text-gray-700">代理列表</label>
                                        </div>
                                        <div class="ml-6">
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-agent-add" name="permissions[]" value="agent-add" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                                <label for="perm-agent-add" class="ml-2 text-sm text-gray-700">新增代理</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-agent-edit" name="permissions[]" value="agent-edit" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                                <label for="perm-agent-edit" class="ml-2 text-sm text-gray-700">編輯代理</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-agent-transaction" name="permissions[]" value="agent-transaction" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                                <label for="perm-agent-transaction" class="ml-2 text-sm text-gray-700">代理充提</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 金流系統 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">金流系統</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-finance-transaction-record" name="permissions[]" value="finance-transaction-record" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                            <label for="perm-finance-transaction-record" class="ml-2 text-sm text-gray-700">金流紀錄</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- 賽事管理 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">賽事管理</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-game-list" name="permissions[]" value="game-list" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                            <label for="perm-game-list" class="ml-2 text-sm text-gray-700">賽事列表</label>
                                        </div>
                                        <div class="ml-6">
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-game-add" name="permissions[]" value="game-add" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                                <label for="perm-game-add" class="ml-2 text-sm text-gray-700">新增賽事</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-game-edit" name="permissions[]" value="game-edit" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                                <label for="perm-game-edit" class="ml-2 text-sm text-gray-700">編輯賽事</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 權限系統 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">權限系統</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-permission-roles" name="permissions[]" value="permission-roles" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                            <label for="perm-permission-roles" class="ml-2 text-sm text-gray-700">修改密碼</label>
                                        </div>
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-permission-accounts" name="permissions[]" value="permission-accounts" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                            <label for="perm-permission-accounts" class="ml-2 text-sm text-gray-700">管理員列表</label>
                                        </div>
                                        <div class="ml-6">
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-permission-accounts-add" name="permissions[]" value="permission-accounts-add" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                                <label for="perm-permission-accounts-add" class="ml-2 text-sm text-gray-700">新增管理員</label>
                                            </div>
                                            <div class="flex items-center mb-2">
                                                <input type="checkbox" id="perm-permission-accounts-edit" name="permissions[]" value="permission-accounts-edit" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                                <label for="perm-permission-accounts-edit" class="ml-2 text-sm text-gray-700">編輯管理員</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 日誌系統 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">日誌系統</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-logs-operation" name="permissions[]" value="logs-operation" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                            <label for="perm-logs-operation" class="ml-2 text-sm text-gray-700">操作日誌</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- 報表系統 -->
                                <div class="mb-4">
                                    <h3 class="text-sm font-semibold mb-2 bg-gray-100 p-1">報表系統</h3>
                                    <div class="ml-2">
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-reports-daily" name="permissions[]" value="reports-daily" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                            <label for="perm-reports-daily" class="ml-2 text-sm text-gray-700">日報表</label>
                                        </div>
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-reports-monthly" name="permissions[]" value="reports-monthly" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                            <label for="perm-reports-monthly" class="ml-2 text-sm text-gray-700">月報表</label>
                                        </div>
                                        <div class="flex items-center mb-2">
                                            <input type="checkbox" id="perm-reports-custom" name="permissions[]" value="reports-custom" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                            <label for="perm-reports-custom" class="ml-2 text-sm text-gray-700">自訂報表</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-2 flex items-center">
                                <button type="button" id="select-all-permissions" class="text-xs text-indigo-600 hover:text-indigo-900">全選</button>
                                <span class="mx-2 text-gray-500">|</span>
                                <button type="button" id="deselect-all-permissions" class="text-xs text-indigo-600 hover:text-indigo-900">取消全選</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 按鈕區 -->
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="reset-btn" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none">
                            重置
                        </button>
                        <button type="submit" id="submit-admin" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none">
                            新增管理員
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表單元素
            const addAdminForm = document.getElementById('add-admin-form');
            const resetBtn = document.getElementById('reset-btn');
            const backBtn = document.getElementById('back-btn');
            
            // 返回按鈕點擊事件
            backBtn.addEventListener('click', function() {
                history.back();
            });
            
            // 重置按鈕點擊事件
            resetBtn.addEventListener('click', function() {
                addAdminForm.reset();
            });
            
            // 權限全選
            document.getElementById('select-all-permissions').addEventListener('click', function() {
                document.querySelectorAll('input[name="permissions[]"]').forEach(checkbox => {
                    checkbox.checked = true;
                });
            });
            
            // 權限取消全選
            document.getElementById('deselect-all-permissions').addEventListener('click', function() {
                document.querySelectorAll('input[name="permissions[]"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
            });
            
            // 表單提交事件
            addAdminForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 獲取表單數據
                const username = document.getElementById('admin-username').value;
                const name = document.getElementById('admin-name').value;
                const password = document.getElementById('admin-password').value;
                const confirmPassword = document.getElementById('admin-confirm-password').value;
                
                // 獲取選中的權限
                const selectedPermissions = [];
                document.querySelectorAll('input[name="permissions[]"]:checked').forEach(checkbox => {
                    selectedPermissions.push(checkbox.value);
                });
                
                // 簡單的表單驗證
                if (!username || !name) {
                    alert('請填寫所有必填欄位');
                    return;
                }
                
                if (username.length < 4) {
                    alert('管理員帳號至少需要4碼');
                    return;
                }
                
                // 密碼驗證
                if (!password || !confirmPassword) {
                    alert('請填寫密碼欄位');
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('密碼與確認密碼不一致');
                    return;
                }
                
                if (password.length < 6) {
                    alert('密碼長度至少需要6碼');
                    return;
                }
                
                // 提交成功提示
                alert('新增管理員成功！');
                
                // 重置表單或跳轉頁面
                // window.location.href = 'accounts.html';
            });
        });
    </script>
</body>
</html>
