    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 顯示下拉選單功能
            document.querySelectorAll('.operation-menu-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    const menu = this.nextElementSibling;
                    const isVisible = !menu.classList.contains('hidden');
            
                    // 先關閉所有選單
                    document.querySelectorAll('.operation-menu').forEach(m => {
                        m.classList.add('hidden');
                    });
                    
                    // 如果當前選單原來不可見，則現在顯示它
                    if (!isVisible) {
                        menu.classList.remove('hidden');
                    }
                });
            });
            
            // 點擊頁面其他區域關閉選單
            document.addEventListener('click', function() {
                document.querySelectorAll('.operation-menu').forEach(menu => {
                    menu.classList.add('hidden');
                });
            });
        
            // 更新編輯帳號按鈕的事件處理，現在通過 <a> 標籤跳轉
        document.querySelectorAll('.edit-admin-btn').forEach(button => {
            button.addEventListener('click', function() {
                    // 原本的模態框代碼已被替換為頁面跳轉
                    // 此監聽器現在使用 <a> 標籤，不需要JavaScript事件
            });
        });
        
        // 停權/解除停權按鈕點擊事件
        document.querySelectorAll('.suspend-admin-btn, .unsuspend-admin-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation(); // 阻止事件冒泡
                const row = this.closest('tr');
                const username = row.querySelector('td:nth-child(1) .text-sm').textContent.trim();
                const name = row.querySelector('td:nth-child(2) .text-sm').textContent.trim();
                const isCurrentlySuspended = this.classList.contains('unsuspend-admin-btn');
                
                    if (isCurrentlySuspended) {
                        // 顯示啟用確認視窗
                        document.getElementById('activate-account-name').textContent = `${name} (${username})`;
                        document.getElementById('activate-confirm-modal').classList.remove('hidden');
                        document.getElementById('confirm-activate-btn').setAttribute('data-row', row.rowIndex);
                    } else {
                        // 顯示停權確認視窗
                        document.getElementById('ban-account-name').textContent = `${name} (${username})`;
                        document.getElementById('ban-confirm-modal').classList.remove('hidden');
                        document.getElementById('confirm-ban-btn').setAttribute('data-row', row.rowIndex);
                    }
                });
            });
            
            // 確認停權按鈕事件
            document.getElementById('confirm-ban-btn').addEventListener('click', function() {
                const rowIndex = this.getAttribute('data-row');
                if (rowIndex) {
                    const row = document.querySelector(`tbody tr:nth-child(${rowIndex})`);
                    const button = row.querySelector('.suspend-admin-btn');
                    
                    // 變更按鈕狀態
                    button.classList.remove('suspend-admin-btn', 'text-red-600', 'hover:text-red-900');
                    button.classList.add('unsuspend-admin-btn', 'text-green-600', 'hover:text-green-900');
                    button.innerHTML = '<i class="fas fa-check-circle"></i>';
                            
                            // 更新狀態顯示
                            const statusCell = row.querySelector('td:nth-child(3) span');
                            statusCell.classList.remove('bg-green-100', 'text-green-800');
                            statusCell.classList.add('bg-red-100', 'text-red-800');
                            statusCell.textContent = '停權';
                    
                    // 關閉彈窗
                    document.getElementById('ban-confirm-modal').classList.add('hidden');
                    
                    // 顯示成功訊息
                    alert('管理員停權成功');
                }
            });
                    
            // 取消停權按鈕事件
            document.getElementById('cancel-ban-btn').addEventListener('click', function() {
                document.getElementById('ban-confirm-modal').classList.add('hidden');
            });
            
            // 確認啟用按鈕事件
            document.getElementById('confirm-activate-btn').addEventListener('click', function() {
                const rowIndex = this.getAttribute('data-row');
                if (rowIndex) {
                    const row = document.querySelector(`tbody tr:nth-child(${rowIndex})`);
                    const button = row.querySelector('.unsuspend-admin-btn');
                    
                    // 變更按鈕狀態
                    button.classList.remove('unsuspend-admin-btn', 'text-green-600', 'hover:text-green-900');
                    button.classList.add('suspend-admin-btn', 'text-red-600', 'hover:text-red-900');
                    button.innerHTML = '<i class="fas fa-ban"></i>';
                    
                    // 更新狀態顯示
                    const statusCell = row.querySelector('td:nth-child(3) span');
                    statusCell.classList.remove('bg-red-100', 'text-red-800');
                    statusCell.classList.add('bg-green-100', 'text-green-800');
                    statusCell.textContent = '正常';
                    
                    // 關閉彈窗
                    document.getElementById('activate-confirm-modal').classList.add('hidden');
                    
                    // 顯示成功訊息
                    alert('管理員啟用成功');
                }
            });
            
            // 取消啟用按鈕事件
            document.getElementById('cancel-activate-btn').addEventListener('click', function() {
                document.getElementById('activate-confirm-modal').classList.add('hidden');
            });
            
            // 點擊模態視窗外部關閉
            document.getElementById('ban-confirm-modal').addEventListener('click', function(event) {
                if (event.target === this) {
                    this.classList.add('hidden');
                }
            });
            
            document.getElementById('activate-confirm-modal').addEventListener('click', function(event) {
                if (event.target === this) {
                    this.classList.add('hidden');
                }
        });
        
        // 查詢管理員帳號功能
        const searchAdminBtn = document.getElementById('search-admin-btn');
        const searchAdminInput = document.getElementById('search-admin-input');
        
        searchAdminBtn.addEventListener('click', function() {
            const searchValue = searchAdminInput.value.trim();
            
            if (searchValue === '') {
                // 如果搜尋欄為空，顯示所有管理員
                alert('請輸入要搜尋的管理員帳號');
                return;
            }
            
            // 模擬API調用，實際應整合到後端API
            console.log('搜尋管理員帳號:', searchValue);
            
            // 簡單前端過濾示例（僅演示用）
            const allRows = document.querySelectorAll('tbody tr');
                let foundMatch = false;
            
            allRows.forEach(row => {
                    const usernameCell = row.querySelector('td:nth-child(1) .text-sm');
                    const nameCell = row.querySelector('td:nth-child(2) .text-sm');
                    
                    if (usernameCell && nameCell) {
                        const username = usernameCell.textContent.trim().toLowerCase();
                        const name = nameCell.textContent.trim().toLowerCase();
                        const searchLower = searchValue.toLowerCase();
                
                        if (username.includes(searchLower) || name.includes(searchLower)) {
                    row.style.display = '';
                            foundMatch = true;
                } else {
                    row.style.display = 'none';
                        }
                }
            });
            
                if (!foundMatch) {
                alert('沒有找到符合條件的管理員帳號');
                    // 重置顯示所有行
                allRows.forEach(row => {
                    row.style.display = '';
                });
            }
        });
        });
    </script>
