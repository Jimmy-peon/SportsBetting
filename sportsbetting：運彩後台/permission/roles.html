<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密碼 - 後台管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/custom-alert.js"></script>
    <style>
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">修改密碼</h1>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 card">
            <form id="changePasswordForm">
                <!-- 管理員帳號 (唯讀) -->
                <div class="mb-4">
                    <label for="admin_username_readonly" class="block text-sm font-medium text-gray-700 mb-1">管理員帳號</label>
                    <input type="text" id="admin_username_readonly" name="admin_username_readonly" class="bg-gray-100 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-gray-700 cursor-not-allowed" value="admin" readonly>
                </div>

                <!-- 管理員名稱 -->
                <div class="mb-4">
                    <label for="admin_username" class="block text-sm font-medium text-gray-700 mb-1">管理員名稱</label>
                    <input type="text" id="admin_username" name="admin_username" class="bg-gray-100 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-gray-700 cursor-not-allowed" readonly>
                </div>

                <!-- 管理員密碼 -->
                <div class="mb-4">
                    <label for="admin_current_password" class="block text-sm font-medium text-gray-700 mb-1">管理員密碼</label>
                    <input type="password" id="admin_current_password" name="admin_current_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <p class="mt-1 text-sm text-gray-500">變更此欄位時，請輸入後台登入密碼</p>
                </div>

                <!-- 管理員新密碼 -->
                <div class="mb-4">
                    <label for="admin_new_password" class="block text-sm font-medium text-gray-700 mb-1">管理員新密碼</label>
                    <input type="password" id="admin_new_password" name="admin_new_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- 再次密碼確認 -->
                <div class="mb-6">
                    <label for="admin_confirm_password" class="block text-sm font-medium text-gray-700 mb-1">再次密碼確認</label>
                    <input type="password" id="admin_confirm_password" name="admin_confirm_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- 提交按鈕 -->
                <div class="flex justify-end">
                    <button type="button" id="resetBtn" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mr-3">
                        取消重置
                    </button>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        確認修改
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 保存原始的管理員名稱
        let originalUsername = "";
        
        // 頁面載入時設定原始名稱
        window.addEventListener('load', function() {
            // 實際情況下，這裡可能會從API獲取當前登入的管理員名稱
            originalUsername = "系統管理員"; // 模擬原始名稱
            document.getElementById('admin_username').value = originalUsername;
        });
        
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('admin_username').value;
            const currentPassword = document.getElementById('admin_current_password').value;
            const newPassword = document.getElementById('admin_new_password').value;
            const confirmPassword = document.getElementById('admin_confirm_password').value;

            // 簡單驗證
            if (!username || !currentPassword || !newPassword || !confirmPassword) {
                showAlert('請填寫所有欄位', \'error\');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('新密碼與確認密碼不一致');
                return;
            }

            // 模擬 API 呼叫
            console.log('模擬修改密碼 API 呼叫');
            console.log({
                username,
                currentPassword,
                newPassword
            });

            // 實際上這裡會發送到後端 API
            // fetch('http://106.104.110.60/api/admin/change-password', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({
            //         username,
            //         currentPassword,
            //         newPassword
            //     })
            // })
            // .then(response => response.json())
            // .then(data => {
            //     if (data.success) {
            //         showAlert('密碼修改成功', \'success\');
            //     } else {
            //         showAlert('密碼修改失敗: ' + data.message);
            //     }
            // })
            // .catch(error => {
            //     showAlert('發生錯誤: ' + error);
            // });

            // 模擬成功響應
            showAlert('密碼修改成功（模擬）', \'success\');
            
            // 清空表單
            resetPasswordFields();
        });

        // 取消重置按鈕事件
        document.getElementById('resetBtn').addEventListener('click', function() {
            // 檢查「管理員名稱」是否與原始名稱不同
            const currentUsername = document.getElementById('admin_username').value;
            if (currentUsername !== originalUsername) {
                document.getElementById('admin_username').value = originalUsername;
            }
            
            // 檢查並清空密碼相關欄位
            resetPasswordFields();
            
            showAlert('表單已重置', \'success\');
        });

        // 清空密碼欄位函數
        function resetPasswordFields() {
            const passwordField = document.getElementById('admin_current_password');
            const newPasswordField = document.getElementById('admin_new_password');
            const confirmPasswordField = document.getElementById('admin_confirm_password');
            
            // 只有當欄位有值時才清空
            if (passwordField.value) passwordField.value = '';
            if (newPasswordField.value) newPasswordField.value = '';
            if (confirmPasswordField.value) confirmPasswordField.value = '';
        }
    </script>
</body>
</html>
