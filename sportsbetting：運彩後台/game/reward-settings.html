<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <!-- 返獎設定卡片 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <!-- 返獎率設定區域 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 讓球賽事返獎率設定 -->
                <div>
                    <div class="mb-4">
                        <label for="handicap-pre-rate" class="block text-sm font-medium text-gray-700 mb-1">讓球賽事前返獎率 (%)</label>
                        <div class="relative mt-1 rounded-md shadow-sm w-full max-w-xs">
                            <input 
                                type="number" 
                                id="handicap-pre-rate" 
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-12 py-2 sm:text-sm border border-gray-300 rounded-md" 
                                placeholder="0-100"
                                min="0"
                                max="100"
                                value="85"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="handicap-in-rate" class="block text-sm font-medium text-gray-700 mb-1">讓球賽事中返獎率 (%)</label>
                        <div class="relative mt-1 rounded-md shadow-sm w-full max-w-xs">
                            <input 
                                type="number" 
                                id="handicap-in-rate" 
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-12 py-2 sm:text-sm border border-gray-300 rounded-md" 
                                placeholder="0-100"
                                min="0"
                                max="100"
                                value="80"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 大小球賽事返獎率設定 -->
                <div>
                    <div class="mb-4">
                        <label for="overunder-pre-rate" class="block text-sm font-medium text-gray-700 mb-1">大小球賽事前返獎率 (%)</label>
                        <div class="relative mt-1 rounded-md shadow-sm w-full max-w-xs">
                            <input 
                                type="number" 
                                id="overunder-pre-rate" 
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-12 py-2 sm:text-sm border border-gray-300 rounded-md" 
                                placeholder="0-100"
                                min="0"
                                max="100"
                                value="85"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="overunder-in-rate" class="block text-sm font-medium text-gray-700 mb-1">大小球賽事中返獎率 (%)</label>
                        <div class="relative mt-1 rounded-md shadow-sm w-full max-w-xs">
                            <input 
                                type="number" 
                                id="overunder-in-rate" 
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-12 py-2 sm:text-sm border border-gray-300 rounded-md" 
                                placeholder="0-100"
                                min="0"
                                max="100"
                                value="80"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 儲存按鈕 -->
            <div class="flex justify-end mt-8">
                <button id="save-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none flex items-center">
                    <i class="fas fa-save mr-2"></i>
                    儲存設定
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 處理輸入限制
            const inputs = [
                document.getElementById('handicap-pre-rate'),
                document.getElementById('handicap-in-rate'),
                document.getElementById('overunder-pre-rate'),
                document.getElementById('overunder-in-rate')
            ];
            
            // 確保輸入只能是0-100的整數
            function validateInput(input) {
                input.addEventListener('input', function() {
                    let value = parseInt(this.value);
                    
                    if (isNaN(value)) {
                        this.value = '';
                    } else {
                        // 將值限制在0-100範圍
                        value = Math.max(0, Math.min(100, value));
                        // 移除小數部分，只保留整數
                        this.value = Math.floor(value);
                    }
                });
            }
            
            inputs.forEach(validateInput);
            
            // 儲存按鈕事件
            document.getElementById('save-btn').addEventListener('click', function() {
                const values = {};
                let hasEmpty = false;
                
                inputs.forEach(input => {
                    const value = input.value;
                    values[input.id] = value;
                    
                    if (!value) {
                        hasEmpty = true;
                    }
                });
                
                // 驗證輸入值
                if (hasEmpty) {
                    alert('請輸入所有必填欄位');
                    return;
                }
                
                // 模擬API呼叫
                setTimeout(() => {
                    alert('返獎率設定已成功儲存');
                }, 500);
                
                // 實際應用中，這裡會發送到後端API
                console.log(values);
            });
        });
    </script>
</body>
</html>
