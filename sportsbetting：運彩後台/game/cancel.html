<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消賽事</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <!-- 標題和返回按鈕 -->
        <div class="flex items-center mb-6">
            <button id="back-btn" class="mr-4 px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                返回
            </button>
            <h1 class="text-xl font-semibold text-gray-800">取消賽事</h1>
        </div>
        
        <!-- 賽事信息卡片 -->
        <div class="bg-white rounded-lg shadow-sm mb-6 p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-500">賽事編號</p>
                    <p class="text-lg font-medium" id="match-id">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">所屬聯賽</p>
                    <p class="text-lg font-medium" id="league-name">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">主隊</p>
                    <p class="text-lg font-medium" id="home-team">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">客隊</p>
                    <p class="text-lg font-medium" id="away-team">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">賽事時間</p>
                    <p class="text-lg font-medium" id="match-time">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">賽事狀態</p>
                    <div id="match-status">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                            開放投注
                        </span>
                    </div>
                </div>
                <div>
                    <p class="text-sm text-gray-500">總投注筆數</p>
                    <p class="text-lg font-medium" id="bet-count">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">總投注金額</p>
                    <p class="text-lg font-medium" id="bet-amount">-</p>
                </div>
            </div>
        </div>
        
        <!-- 取消賽事表單 -->
        <div class="bg-white rounded-lg shadow-sm mb-6 p-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">取消原因</h2>
            <form id="cancel-form" class="space-y-6">
                <div>
                    <div class="mt-1">
                        <textarea id="cancel-reason" name="cancel-reason" rows="4" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="請輸入取消賽事的原因..."></textarea>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">請詳細說明取消賽事的原因，此信息將用於系統記錄和通知用戶。</p>
                </div>
                
                <div class="bg-red-50 p-4 rounded-md">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-triangle text-red-400"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">取消賽事注意事項</h3>
                            <div class="mt-2 text-sm text-red-700">
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>取消賽事後，所有相關投注將被取消，且資金將退回給用戶</li>
                                    <li>此操作不可撤銷，請謹慎操作</li>
                                    <li>取消賽事後，將通知所有已投注的用戶</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 按鈕區 -->
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-btn" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none">
                        確認取消賽事
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 成功提示彈窗 -->
    <div id="success-modal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            
            <!-- 模態視窗內容 -->
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-check text-green-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">
                                賽事已取消
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    賽事已成功取消，所有相關投注將自動退回。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <a href="list.html" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                        返回列表
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 解析URL參數
            const params = new URLSearchParams(window.location.search);
            const matchId = params.get('id');
            
            // 如果沒有賽事ID，返回列表頁
            if (!matchId) {
                window.location.href = 'list.html';
                return;
            }
            
            // 顯示賽事信息（實際情況應從API獲取）
            document.getElementById('match-id').textContent = matchId;
            
            // 根據賽事ID填充模擬數據
            if (matchId.startsWith('EPL')) {
                document.getElementById('league-name').textContent = '英超聯賽';
                document.getElementById('home-team').textContent = '曼聯';
                document.getElementById('away-team').textContent = '利物浦';
                document.getElementById('match-time').textContent = '2023-06-20 20:00';
                document.getElementById('bet-count').textContent = '142';
                document.getElementById('bet-amount').textContent = '258,600';
            } else if (matchId.startsWith('LAL')) {
                document.getElementById('league-name').textContent = '西甲聯賽';
                document.getElementById('home-team').textContent = '巴塞隆納';
                document.getElementById('away-team').textContent = '皇家馬德里';
                document.getElementById('match-time').textContent = '2023-06-18 22:30';
                document.getElementById('match-status').innerHTML = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">暫停投注</span>';
                document.getElementById('bet-count').textContent = '98';
                document.getElementById('bet-amount').textContent = '175,320';
            } else {
                document.getElementById('league-name').textContent = '未知聯賽';
                document.getElementById('home-team').textContent = '-';
                document.getElementById('away-team').textContent = '-';
                document.getElementById('match-time').textContent = '-';
                document.getElementById('bet-count').textContent = '0';
                document.getElementById('bet-amount').textContent = '0';
            }
            
            // 返回按鈕事件
            document.getElementById('back-btn').addEventListener('click', function() {
                window.location.href = 'list.html';
            });
            
            // 取消按鈕事件
            document.getElementById('cancel-btn').addEventListener('click', function() {
                window.location.href = 'list.html';
            });
            
            // 處理表單提交
            document.getElementById('cancel-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const reason = document.getElementById('cancel-reason').value;
                
                if (!reason.trim()) {
                    alert('請輸入取消原因');
                    return;
                }
                
                // 模擬API請求
                console.log('提交取消賽事數據:', {
                    matchId,
                    reason
                });
                
                // 顯示成功提示
                document.getElementById('success-modal').classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
