<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結算賽事</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <!-- 標題和返回按鈕 -->
        <div class="flex items-center mb-6">
            <button id="back-btn" class="mr-4 px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                返回
            </button>
            <h1 class="text-xl font-semibold text-gray-800">結算賽事</h1>
        </div>
        
        <!-- 賽事信息卡片 -->
        <div class="bg-white rounded-lg shadow-sm mb-6 p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-500">賽事編號</p>
                    <p class="text-lg font-medium" id="match-id">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">所屬聯賽</p>
                    <p class="text-lg font-medium" id="league-name">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">主隊</p>
                    <p class="text-lg font-medium" id="home-team">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">客隊</p>
                    <p class="text-lg font-medium" id="away-team">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">賽事時間</p>
                    <p class="text-lg font-medium" id="match-time">-</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">賽事狀態</p>
                    <div id="match-status">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                            開放投注
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 結算表單 -->
        <div class="bg-white rounded-lg shadow-sm mb-6 p-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">賽事結算</h2>
            <form id="settle-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="home-team-score" class="block text-sm font-medium text-gray-700" id="home-team-label">主隊比分</label>
                        <div class="mt-1">
                            <input type="number" name="home-team-score" id="home-team-score" min="0" required class="focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3" placeholder="0">
                        </div>
                    </div>
                    <div>
                        <label for="away-team-score" class="block text-sm font-medium text-gray-700" id="away-team-label">客隊比分</label>
                        <div class="mt-1">
                            <input type="number" name="away-team-score" id="away-team-score" min="0" required class="focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3" placeholder="0">
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="total-score" class="block text-sm font-medium text-gray-700">總進球數</label>
                    <div class="mt-1">
                        <input type="text" name="total-score" id="total-score" readonly class="bg-gray-100 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-2 px-3" placeholder="0">
                    </div>
                </div>
                
                <!-- 按鈕區 -->
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-btn" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none">
                        確認結算
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 成功提示彈窗 -->
    <div id="success-modal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            
            <!-- 模態視窗內容 -->
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-check text-green-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">
                                結算成功
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    賽事已成功結算，相關投注記錄將自動進行派彩處理。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <a href="list.html" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                        返回列表
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 解析URL參數
            const params = new URLSearchParams(window.location.search);
            const matchId = params.get('id');
            const homeTeam = params.get('home');
            const awayTeam = params.get('away');
            
            // 如果沒有賽事ID，返回列表頁
            if (!matchId) {
                window.location.href = 'list.html';
                return;
            }
            
            // 顯示賽事信息（實際情況應從API獲取）
            document.getElementById('match-id').textContent = matchId;
            document.getElementById('home-team').textContent = homeTeam || '-';
            document.getElementById('away-team').textContent = awayTeam || '-';
            
            // 根據賽事ID填充模擬數據
            if (matchId.startsWith('EPL')) {
                document.getElementById('league-name').textContent = '英超聯賽';
                document.getElementById('match-time').textContent = '2023-06-20 20:00';
            } else if (matchId.startsWith('LAL')) {
                document.getElementById('league-name').textContent = '西甲聯賽';
                document.getElementById('match-time').textContent = '2023-06-18 22:30';
                document.getElementById('match-status').innerHTML = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">暫停投注</span>';
            } else {
                document.getElementById('league-name').textContent = '未知聯賽';
                document.getElementById('match-time').textContent = '-';
            }
            
            // 更新比分標籤
            if (homeTeam) {
                document.getElementById('home-team-label').textContent = `${homeTeam} 比分`;
            }
            if (awayTeam) {
                document.getElementById('away-team-label').textContent = `${awayTeam} 比分`;
            }
            
            // 自動計算總進球數
            const homeTeamScore = document.getElementById('home-team-score');
            const awayTeamScore = document.getElementById('away-team-score');
            const totalScore = document.getElementById('total-score');
            
            function calculateTotal() {
                const homeScore = parseInt(homeTeamScore.value) || 0;
                const awayScore = parseInt(awayTeamScore.value) || 0;
                totalScore.value = homeScore + awayScore;
            }
            
            homeTeamScore.addEventListener('input', calculateTotal);
            awayTeamScore.addEventListener('input', calculateTotal);
            
            // 返回按鈕事件
            document.getElementById('back-btn').addEventListener('click', function() {
                window.location.href = 'list.html';
            });
            
            // 取消按鈕事件
            document.getElementById('cancel-btn').addEventListener('click', function() {
                window.location.href = 'list.html';
            });
            
            // 處理表單提交
            document.getElementById('settle-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const homeScore = homeTeamScore.value;
                const awayScore = awayTeamScore.value;
                const total = totalScore.value;
                
                if (!homeScore || !awayScore) {
                    alert('請輸入比分');
                    return;
                }
                
                // 模擬API請求
                console.log('提交結算數據:', {
                    matchId,
                    homeTeam,
                    awayTeam,
                    homeScore,
                    awayScore,
                    totalScore: total
                });
                
                // 顯示成功提示
                document.getElementById('success-modal').classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
