<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注單管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 添加日期選擇器樣式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <!-- 查詢條件區 -->
        <div class="bg-white rounded-lg shadow-sm mb-6 p-4">
            <div class="flex flex-col justify-between items-start gap-4">
                <div class="w-full">
                    <form id="search-form">
                        <!-- 搜尋條件 -->
                        <div class="flex flex-col sm:flex-row mb-3 items-start sm:items-center gap-3">
                            <div class="flex items-center flex-wrap sm:flex-nowrap">
                                <span class="mr-2 text-sm font-medium text-gray-700">注單單號</span>
                                <input id="order-id" type="text" placeholder="請輸入注單單號..." class="w-full sm:w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 py-2 px-3 text-sm">
                            </div>
                            
                            <div class="flex items-center flex-wrap sm:flex-nowrap">
                                <span class="mr-2 text-sm font-medium text-gray-700">條件</span>
                                <div class="flex space-x-2">
                                    <select id="condition-type" class="border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 py-2 px-3 text-sm">
                                        <option value="account">會員帳號</option>
                                        <option value="name">會員姓名</option>
                                    </select>
                                    <input id="condition-value" type="text" placeholder="請輸入查詢條件..." class="w-full sm:w-64 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 py-2 px-3 text-sm">
                                </div>
                            </div>
                        </div>
                        
                        <!-- 時間篩選 -->
                        <div class="flex flex-col sm:flex-row mb-3 items-start sm:items-center gap-3">
                            <div class="flex items-center flex-wrap sm:flex-nowrap flex-grow">
                                <span class="mr-2 text-sm font-medium text-gray-700">投注日期</span>
                                <div class="flex flex-grow gap-1">
                                    <input type="text" id="start-date" placeholder="起始日期" class="datepicker border border-gray-300 rounded-md px-3 py-2 text-sm flex-grow" readonly>
                                    <span class="self-center">-</span>
                                    <input type="text" id="end-date" placeholder="終止日期" class="datepicker border border-gray-300 rounded-md px-3 py-2 text-sm flex-grow" readonly>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 查詢與重置按鈕 -->
                        <div class="flex gap-2">
                            <button type="button" id="search-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none flex items-center">
                                <i class="fas fa-search mr-2"></i>
                                查詢
                            </button>
                            <button type="button" id="reset-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none flex items-center">
                                <i class="fas fa-redo-alt mr-2"></i>
                                重置
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 列表區域 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                注單單號
                            </th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                會員帳號
                            </th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                會員姓名
                            </th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                投注金額
                            </th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                輸贏
                            </th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                派彩金額
                            </th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                投注時間
                            </th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                派彩時間
                            </th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                注單狀態
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                操作
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="order-list">
                        <!-- 預設無資料顯示 -->
                        <tr>
                            <td colspan="10" class="px-6 py-4 text-center text-sm text-gray-500">
                                查無資料，請修改查詢條件再試
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 分頁區 -->
            <div class="px-4 py-3 flex items-center justify-between border-t border-gray-200 bg-white">
                <div class="flex-1 flex justify-between sm:hidden">
                    <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        上一頁
                    </button>
                    <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        下一頁
                    </button>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            顯示第 <span class="font-medium">1</span> 至 <span class="font-medium">10</span> 筆，共 <span class="font-medium" id="pagination-total">0</span> 筆
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                            <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">上一頁</span>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                1
                            </button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                2
                            </button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                                3
                            </button>
                            <span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
                                ...
                            </span>
                            <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">下一頁</span>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 引入 Flatpickr 日期選擇器 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化日期選擇器
            flatpickr("#start-date", {
                dateFormat: "Y-m-d",
                locale: "zh-tw",
                maxDate: "today"
            });
            
            flatpickr("#end-date", {
                dateFormat: "Y-m-d",
                locale: "zh-tw",
                maxDate: "today"
            });
            
            // 模擬資料
            const mockData = [
                {
                    id: 'BET20240512001',
                    memberAccount: 'user123',
                    memberName: '張三',
                    betAmount: 1000,
                    effectiveBetAmount: 1000,
                    winLoss: 850,
                    payoutAmount: 1850,
                    betTime: '2024-05-12 14:30:22',
                    payoutTime: '2024-05-12 16:45:18',
                    status: '結算中'
                },
                {
                    id: 'BET20240512002',
                    memberAccount: 'user456',
                    memberName: '李四',
                    betAmount: 500,
                    effectiveBetAmount: 500,
                    winLoss: -500,
                    payoutAmount: 0,
                    betTime: '2024-05-12 14:35:18',
                    payoutTime: '2024-05-12 16:45:18',
                    status: '已結算'
                },
                {
                    id: 'BET20240511001',
                    memberAccount: 'user789',
                    memberName: '王五',
                    betAmount: 2000,
                    effectiveBetAmount: 1800,
                    winLoss: -1500,
                    payoutAmount: 500,
                    betTime: '2024-05-11 20:15:42',
                    payoutTime: '2024-05-11 22:45:10',
                    status: '已結算'
                },
                {
                    id: 'BET20240513001',
                    memberAccount: 'user123',
                    memberName: '張三',
                    betAmount: 1500,
                    effectiveBetAmount: 1500,
                    winLoss: 0,
                    payoutAmount: 0,
                    betTime: '2024-05-13 10:22:35',
                    payoutTime: '',
                    status: '待結算'
                },
                {
                    id: 'BET20240513002',
                    memberAccount: 'user456',
                    memberName: '李四',
                    betAmount: 800,
                    effectiveBetAmount: 0,
                    winLoss: 0,
                    payoutAmount: 0,
                    betTime: '2024-05-13 11:30:15',
                    payoutTime: '',
                    status: '取消'
                }
            ];
            
            // 重置按鈕點擊事件
            document.getElementById('reset-btn').addEventListener('click', function() {
                document.getElementById('search-form').reset();
            });
            
            // 查詢按鈕點擊事件
            document.getElementById('search-btn').addEventListener('click', function() {
                // 在實際應用中，這裡會發送API請求進行查詢
                // 這裡使用模擬資料進行展示
                renderOrderList(mockData);
            });
            
            // 渲染注單列表
            function renderOrderList(data) {
                const orderListEl = document.getElementById('order-list');
                const paginationTotalEl = document.getElementById('pagination-total');
                
                // 更新總數
                paginationTotalEl.textContent = data.length;
                
                // 清空現有內容
                orderListEl.innerHTML = '';
                
                if (data.length === 0) {
                    // 無資料顯示
                    orderListEl.innerHTML = `
                        <tr>
                            <td colspan="10" class="px-6 py-4 text-center text-sm text-gray-500">
                                查無資料，請修改查詢條件再試
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                // 渲染資料列
                data.forEach(order => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-50');
                    
                    // 設置輸贏顏色
                    let winLossClass = 'text-gray-600';
                    if (order.winLoss > 0) {
                        winLossClass = 'text-green-600';
                    } else if (order.winLoss < 0) {
                        winLossClass = 'text-red-600';
                    }
                    
                    // 設置狀態顏色和樣式
                    let statusClass = '';
                    let statusBgClass = '';
                    
                    if (order.status === '已結算') {
                        statusClass = 'text-green-800';
                        statusBgClass = 'bg-green-100';
                    } else if (order.status === '待結算') {
                        statusClass = 'text-yellow-800';
                        statusBgClass = 'bg-yellow-100';
                    } else if (order.status === '取消') {
                        statusClass = 'text-gray-800';
                        statusBgClass = 'bg-gray-100';
                    } else if (order.status === '結算中') {
                        statusClass = 'text-blue-800';
                        statusBgClass = 'bg-blue-100';
                    }
                    
                    row.innerHTML = `
                        <td class="px-3 py-3 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${order.id}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500">
                            ${order.memberAccount}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500">
                            ${order.memberName}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500">
                            ${order.betAmount.toLocaleString()}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm ${winLossClass}">
                            ${(order.winLoss > 0 ? '+' : '') + order.winLoss.toLocaleString()}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500">
                            ${order.payoutAmount.toLocaleString()}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500">
                            ${order.betTime}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500">
                            ${order.payoutTime || '-'}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusBgClass} ${statusClass}">
                                ${order.status}
                            </span>
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-center">
                            <div class="relative inline-block text-left">
                                <button type="button" class="operation-menu-btn inline-flex justify-center items-center w-full px-2 py-1 border border-gray-300 shadow-sm text-sm font-medium rounded-md bg-white text-gray-700 hover:bg-gray-50 focus:outline-none">
                                    操作
                                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <div class="operation-menu hidden origin-top-right absolute right-0 mt-2 w-36 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none z-10" role="menu" aria-orientation="vertical" tabindex="-1">
                                    <div class="py-1" role="none">
                                        <button class="js-view-order group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100 hover:text-indigo-900 w-full text-left" role="menuitem" tabindex="-1" data-order-id="${order.id}">
                                            <i class="fas fa-eye mr-3 text-indigo-600"></i>查看詳情
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    `;
                    
                    orderListEl.appendChild(row);
                });
                
                // 綁定操作下拉選單點擊事件
                const operationButtons = document.querySelectorAll('.operation-menu-btn');
                operationButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation();
                        
                        // 關閉所有其他選單
                        document.querySelectorAll('.operation-menu').forEach(menu => {
                            if (menu !== this.nextElementSibling) {
                                menu.classList.add('hidden');
                            }
                        });
                        
                        // 切換當前選單
                        const menu = this.nextElementSibling;
                        menu.classList.toggle('hidden');
                    });
                });
                
                // 綁定查看詳情按鈕點擊事件
                document.querySelectorAll('.js-view-order').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const orderId = this.getAttribute('data-order-id');
                        // 跳轉至詳情頁面
                        window.location.href = `order-detail.html?id=${orderId}`;
                        
                        // 隱藏操作選單
                        this.closest('.operation-menu').classList.add('hidden');
                    });
                });
                
                // 點擊頁面其他區域關閉操作選單
                document.addEventListener('click', function() {
                    document.querySelectorAll('.operation-menu').forEach(menu => {
                        menu.classList.add('hidden');
                    });
                });
            }
            
            // 初始載入時顯示模擬資料
            renderOrderList(mockData);
        });
    </script>
</body>
</html>
