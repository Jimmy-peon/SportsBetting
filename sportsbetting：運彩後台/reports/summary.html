<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匯總報表</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 添加日期選擇器和圖表庫樣式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">匯總報表</h1>
        
        <!-- 查詢條件區 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-lg font-medium text-gray-700 mb-4">報表查詢條件</h2>
            <form id="search-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- 報表類型 -->
                    <div>
                        <label for="report-type" class="block text-sm font-medium text-gray-700 mb-1">報表類型</label>
                        <select id="report-type" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            <option value="daily">日報表</option>
                            <option value="weekly">週報表</option>
                            <option value="monthly">月報表</option>
                        </select>
                    </div>
                    
                    <!-- 查詢時間區間 -->
                    <div>
                        <label for="date-range" class="block text-sm font-medium text-gray-700 mb-1">查詢時間區間</label>
                        <div class="flex items-center space-x-2">
                            <input type="text" id="date-from" class="flex-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="起始日期">
                            <span class="text-gray-500">至</span>
                            <input type="text" id="date-to" class="flex-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="結束日期">
                        </div>
                    </div>
                    
                    <!-- 代理層級 -->
                    <div>
                        <label for="agent-level" class="block text-sm font-medium text-gray-700 mb-1">代理層級</label>
                        <select id="agent-level" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            <option value="all">全部</option>
                            <option value="SH">股東</option>
                            <option value="DL">總代理</option>
                            <option value="ZD">代理</option>
                        </select>
                    </div>
                </div>
                
                <!-- 查詢按鈕 -->
                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none">
                        生成報表
                    </button>
                </div>
            </form>
        </div>
        
        <!-- 報表概要區 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- 總投注金額 -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-indigo-100 text-indigo-500">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">總投注金額</p>
                        <h3 class="text-xl font-semibold text-gray-900" id="total-bet">$0</h3>
                    </div>
                </div>
            </div>
            
            <!-- 總派彩金額 -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-500">
                        <i class="fas fa-hand-holding-usd"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">總派彩金額</p>
                        <h3 class="text-xl font-semibold text-gray-900" id="total-payout">$0</h3>
                    </div>
                </div>
            </div>
            
            <!-- 總盈虧 -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100 text-red-500">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">總盈虧</p>
                        <h3 class="text-xl font-semibold text-gray-900" id="total-profit">$0</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 報表圖表區 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-lg font-medium text-gray-700 mb-4">營收趨勢圖</h2>
            <div class="h-80">
                <canvas id="revenue-chart"></canvas>
            </div>
        </div>
        
        <!-- 報表數據表格 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-700">詳細數據</h2>
                <div class="flex space-x-2">
                    <button id="export-excel" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none flex items-center">
                        <i class="fas fa-file-excel mr-2"></i>
                        匯出Excel
                    </button>
                    <button id="export-pdf" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none flex items-center">
                        <i class="fas fa-file-pdf mr-2"></i>
                        匯出PDF
                    </button>
                </div>
            </div>
            
            <!-- 資料表格 -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                日期
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                投注筆數
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                投注金額
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                派彩金額
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                盈虧
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                盈虧率
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="report-data">
                        <!-- 預設無資料顯示 -->
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">
                                請選擇報表類型和時間區間進行查詢
                            </td>
                        </tr>
                    </tbody>
                    <!-- 表格頁腳 - 總計 -->
                    <tfoot class="bg-gray-50">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                總計
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" id="total-bets-count">
                                0
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" id="total-bets-amount">
                                $0
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" id="total-payout-amount">
                                $0
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" id="total-profit-amount">
                                $0
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" id="total-profit-rate">
                                0%
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    
    <!-- 引入 Flatpickr 日期選擇器 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化日期選擇器
            flatpickr("#date-from", {
                dateFormat: "Y-m-d",
                locale: "zh-tw",
                maxDate: "today"
            });
            
            flatpickr("#date-to", {
                dateFormat: "Y-m-d",
                locale: "zh-tw",
                maxDate: "today"
            });
            
            // 報表類型切換時自動調整日期
            document.getElementById('report-type').addEventListener('change', function() {
                const reportType = this.value;
                const today = new Date();
                let startDate = new Date();
                
                // 根據報表類型設置日期範圍
                if (reportType === 'daily') {
                    // 日報表：過去7天
                    startDate.setDate(today.getDate() - 6);
                } else if (reportType === 'weekly') {
                    // 週報表：過去4週
                    startDate.setDate(today.getDate() - 28);
                } else if (reportType === 'monthly') {
                    // 月報表：過去6個月
                    startDate.setMonth(today.getMonth() - 5);
                    startDate.setDate(1);
                }
                
                // 更新日期選擇器
                const dateFromPicker = document.getElementById('date-from')._flatpickr;
                const dateToPicker = document.getElementById('date-to')._flatpickr;
                
                dateFromPicker.setDate(startDate);
                dateToPicker.setDate(today);
            });
            
            // 模擬報表資料
            const mockDailyData = [
                {date: '2024-05-12', betCount: 325, betAmount: 1250000, payoutAmount: 980000, profit: 270000, profitRate: 21.6},
                {date: '2024-05-11', betCount: 412, betAmount: 1580000, payoutAmount: 1320000, profit: 260000, profitRate: 16.5},
                {date: '2024-05-10', betCount: 389, betAmount: 1450000, payoutAmount: 1180000, profit: 270000, profitRate: 18.6},
                {date: '2024-05-09', betCount: 356, betAmount: 1320000, payoutAmount: 1050000, profit: 270000, profitRate: 20.5},
                {date: '2024-05-08', betCount: 298, betAmount: 1120000, payoutAmount: 950000, profit: 170000, profitRate: 15.2},
                {date: '2024-05-07', betCount: 310, betAmount: 1180000, payoutAmount: 990000, profit: 190000, profitRate: 16.1},
                {date: '2024-05-06', betCount: 275, betAmount: 980000, payoutAmount: 820000, profit: 160000, profitRate: 16.3}
            ];
            
            // 查詢表單提交
            document.getElementById('search-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const reportType = document.getElementById('report-type').value;
                const dateFrom = document.getElementById('date-from').value;
                const dateTo = document.getElementById('date-to').value;
                const agentLevel = document.getElementById('agent-level').value;
                
                // 在實際應用中，這裡會發送API請求進行查詢
                // 這裡使用模擬資料進行展示
                renderReportData(mockDailyData);
                updateSummary(mockDailyData);
                renderChart(mockDailyData);
            });
            
            // 渲染報表資料
            function renderReportData(data) {
                const reportDataEl = document.getElementById('report-data');
                
                // 清空現有內容
                reportDataEl.innerHTML = '';
                
                if (data.length === 0) {
                    // 無資料顯示
                    reportDataEl.innerHTML = `
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">
                                查無資料，請修改查詢條件再試
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                // 渲染資料列
                data.forEach(item => {
                    const row = document.createElement('tr');
                    
                    // 盈虧顏色
                    const profitClass = item.profit > 0 ? 'text-green-600' : 'text-red-600';
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${item.date}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${item.betCount.toLocaleString()}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            $${item.betAmount.toLocaleString()}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            $${item.payoutAmount.toLocaleString()}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${profitClass}">
                            $${item.profit.toLocaleString()}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${profitClass}">
                            ${item.profitRate.toFixed(1)}%
                        </td>
                    `;
                    
                    reportDataEl.appendChild(row);
                });
                
                // 更新表尾總計
                updateTotals(data);
            }
            
            // 更新表尾總計
            function updateTotals(data) {
                // 計算總計
                const totalBetsCount = data.reduce((total, item) => total + item.betCount, 0);
                const totalBetsAmount = data.reduce((total, item) => total + item.betAmount, 0);
                const totalPayoutAmount = data.reduce((total, item) => total + item.payoutAmount, 0);
                const totalProfit = totalBetsAmount - totalPayoutAmount;
                const totalProfitRate = (totalProfit / totalBetsAmount * 100).toFixed(1);
                
                // 更新DOM
                document.getElementById('total-bets-count').textContent = totalBetsCount.toLocaleString();
                document.getElementById('total-bets-amount').textContent = `$${totalBetsAmount.toLocaleString()}`;
                document.getElementById('total-payout-amount').textContent = `$${totalPayoutAmount.toLocaleString()}`;
                
                const totalProfitEl = document.getElementById('total-profit-amount');
                const totalProfitRateEl = document.getElementById('total-profit-rate');
                
                totalProfitEl.textContent = `$${totalProfit.toLocaleString()}`;
                totalProfitRateEl.textContent = `${totalProfitRate}%`;
                
                // 設置盈虧顏色
                const profitClass = totalProfit > 0 ? 'text-green-600' : 'text-red-600';
                totalProfitEl.className = `px-6 py-4 whitespace-nowrap text-sm font-medium ${profitClass}`;
                totalProfitRateEl.className = `px-6 py-4 whitespace-nowrap text-sm font-medium ${profitClass}`;
            }
            
            // 更新報表概要
            function updateSummary(data) {
                // 計算總計
                const totalBetsAmount = data.reduce((total, item) => total + item.betAmount, 0);
                const totalPayoutAmount = data.reduce((total, item) => total + item.payoutAmount, 0);
                const totalProfit = totalBetsAmount - totalPayoutAmount;
                
                // 更新DOM
                document.getElementById('total-bet').textContent = `$${totalBetsAmount.toLocaleString()}`;
                document.getElementById('total-payout').textContent = `$${totalPayoutAmount.toLocaleString()}`;
                
                const totalProfitEl = document.getElementById('total-profit');
                totalProfitEl.textContent = `$${totalProfit.toLocaleString()}`;
                
                // 設置盈虧顏色
                if (totalProfit > 0) {
                    totalProfitEl.classList.add('text-green-600');
                    totalProfitEl.classList.remove('text-red-600');
                } else {
                    totalProfitEl.classList.add('text-red-600');
                    totalProfitEl.classList.remove('text-green-600');
                }
            }
            
            // 渲染圖表
            function renderChart(data) {
                // 準備圖表資料
                const labels = data.map(item => item.date);
                const betAmounts = data.map(item => item.betAmount / 10000); // 轉換為萬元單位
                const payoutAmounts = data.map(item => item.payoutAmount / 10000);
                const profits = data.map(item => item.profit / 10000);
                
                // 獲取圖表Canvas
                const ctx = document.getElementById('revenue-chart').getContext('2d');
                
                // 檢查是否已有圖表實例
                if (window.revenueChart instanceof Chart) {
                    window.revenueChart.destroy();
                }
                
                // 創建圖表
                window.revenueChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '投注金額 (萬元)',
                                data: betAmounts,
                                backgroundColor: 'rgba(99, 102, 241, 0.5)',
                                borderColor: 'rgba(99, 102, 241, 1)',
                                borderWidth: 1
                            },
                            {
                                label: '派彩金額 (萬元)',
                                data: payoutAmounts,
                                backgroundColor: 'rgba(16, 185, 129, 0.5)',
                                borderColor: 'rgba(16, 185, 129, 1)',
                                borderWidth: 1
                            },
                            {
                                label: '盈虧 (萬元)',
                                data: profits,
                                backgroundColor: 'rgba(239, 68, 68, 0.5)',
                                borderColor: 'rgba(239, 68, 68, 1)',
                                borderWidth: 1,
                                type: 'line'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
            
            // 匯出按鈕點擊事件
            document.getElementById('export-excel').addEventListener('click', function() {
                alert('匯出Excel功能已觸發，實際系統中會下載Excel檔案');
                // 在實際應用中，這裡會發送API請求生成並下載Excel檔案
            });
            
            document.getElementById('export-pdf').addEventListener('click', function() {
                alert('匯出PDF功能已觸發，實際系統中會下載PDF檔案');
                // 在實際應用中，這裡會發送API請求生成並下載PDF檔案
            });
            
            // 初始載入時自動選擇日報表並設置適當的日期範圍
            document.getElementById('report-type').dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
