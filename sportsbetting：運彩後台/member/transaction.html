<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員上下分</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/custom-alert.js"></script>
</head>
<body class="bg-gray-50">
    <div class="p-4">
        <!-- 標題和返回按鈕 -->
        <div class="flex items-center mb-6">
            <button id="back-btn" class="mr-4 px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                返回
            </button>
            <h1 class="text-xl font-semibold text-gray-800">會員上下分</h1>
        </div>

        <!-- 會員上下分表單 - 新設計的兩欄布局 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-6">
                <form id="transaction-form">
                    <input type="hidden" id="member-id" name="member_id" value="">
                    
                    <!-- 兩欄布局：左側為交易資訊，右側為交易細項 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        <!-- 左側：交易資訊 -->
                        <div class="space-y-6">
                            <!-- 上區塊：會員資訊 -->
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="space-y-4">
                                    <!-- 會員資訊列表 -->
                                    <div class="mb-4">
                                        <div class="text-sm">
                                            <div class="flex py-2">
                                                <div class="w-28 font-medium text-gray-700">會員帳號：</div>
                                                <div id="user-account" class="flex-1 text-gray-900"></div>
                                            </div>
                                            <div class="flex py-2">
                                                <div class="w-28 font-medium text-gray-700">會員姓名：</div>
                                                <div id="user-name" class="flex-1 text-gray-900"></div>
                                            </div>
                                            <div class="flex py-2">
                                                <div class="w-28 font-medium text-gray-700">帳戶餘額：</div>
                                                <div id="member-balance" class="flex-1 text-blue-600 font-medium"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 下區塊：交易操作 -->
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="space-y-4">
                                    <!-- 交易類型 -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">交易類型</label>
                                        <div class="flex space-x-4">
                                            <label class="inline-flex items-center">
                                                <input type="checkbox" name="transaction-type" value="deposit" id="deposit-checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300" checked>
                                                <span class="ml-2 text-sm text-gray-700">上分</span>
                                            </label>
                                            <label class="inline-flex items-center">
                                                <input type="checkbox" name="transaction-type" value="withdraw" id="withdraw-checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                                <span class="ml-2 text-sm text-gray-700">下分</span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <!-- 交易金額 -->
                                    <div>
                                        <label for="amount" class="block text-sm font-medium text-gray-700">交易金額</label>
                                        <div class="mt-1 relative rounded-md shadow-sm">
                                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <span class="text-gray-500 sm:text-sm"></span>
                                            </div>
                                            <input type="number" name="amount" id="amount" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00" min="0" step="0.01" required>
                                        </div>
                                    </div>
                                    
                                    <!-- 備註 -->
                                    <div>
                                        <label for="remark" class="block text-sm font-medium text-gray-700">備註</label>
                                        <textarea id="remark" name="remark" rows="3" class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="請輸入交易備註..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 右側：交易細項 -->
                        <div class="space-y-6">
                            <!-- 上區塊：用戶基本資訊 -->
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="space-y-4">
                                    <!-- 用戶資訊列表 -->
                                    <div class="mb-4">
                                        <div class="text-sm">
                                            <div class="flex py-2">
                                                <div class="w-28 font-medium text-gray-700">用戶帳號：</div>
                                                <div id="summary-user-account" class="flex-1 text-gray-900"></div>
                                            </div>
                                            <div class="flex py-2">
                                                <div class="w-28 font-medium text-gray-700">用戶姓名：</div>
                                                <div id="summary-user-name" class="flex-1 text-gray-900"></div>
                                            </div>
                                            <div class="flex py-2">
                                                <div class="w-28 font-medium text-gray-700">帳戶餘額：</div>
                                                <div id="current-balance-display" class="flex-1 text-blue-600 font-medium"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 下區塊：交易結果 -->
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="space-y-4">
                                    <!-- 交易結果資訊 -->
                                    <div class="text-sm">
                                        <div class="flex py-3 items-center">
                                            <div class="w-36 font-medium text-gray-700">交易金額</div>
                                            <div class="flex-1 text-right pr-2 font-medium" id="transaction-amount-display"></div>
                                        </div>
                                        <div class="flex py-3 items-center border-t border-gray-200">
                                            <div class="w-36 font-medium text-gray-700">交易後帳戶餘額</div>
                                            <div class="flex-1 text-right pr-2 font-medium text-blue-600" id="after-transaction-balance"></div>
                                        </div>
                                        <!-- 餘額不足警告 -->
                                        <div id="balance-warning" class="hidden pt-2 text-right text-red-600 font-medium">
                                            帳戶餘額不足
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 按鈕區 -->
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" id="reset-form" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none">
                            重置
                        </button>
                        <button type="button" id="submit-transaction" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none">
                            確認交易
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 變更提醒彈窗 -->
    <div id="unsaved-changes-modal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            
            <!-- 模態視窗內容 -->
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-exclamation-triangle text-yellow-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">
                                尚未完成交易
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    您尚未完成交易，確定要離開此頁面嗎？
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="leave-anyway" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        確定離開
                    </button>
                    <button type="button" id="stay-on-page" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        留在此頁
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素選擇器
            const backBtn = document.getElementById('back-btn');
            const transactionForm = document.getElementById('transaction-form');
            const submitTransactionBtn = document.getElementById('submit-transaction');
            const amountInput = document.getElementById('amount');
            const remarkInput = document.getElementById('remark');
            const unsavedChangesModal = document.getElementById('unsaved-changes-modal');
            const leaveAnywayBtn = document.getElementById('leave-anyway');
            const stayOnPageBtn = document.getElementById('stay-on-page');
            
            // 交易類型 checkbox 元素
            const depositCheckbox = document.getElementById('deposit-checkbox');
            const withdrawCheckbox = document.getElementById('withdraw-checkbox');
            
            // 交易細項顯示元素
            const currentBalanceDisplay = document.getElementById('current-balance-display');
            const transactionAmountDisplay = document.getElementById('transaction-amount-display');
            const afterTransactionBalance = document.getElementById('after-transaction-balance');
            
            // 從URL獲取會員ID
            const urlParams = new URLSearchParams(window.location.search);
            const memberId = urlParams.get('id');
            
            // 模擬從API獲取會員資料
            function fetchMemberData(id) {
                // 這裡應該是一個實際的API調用
                // 模擬從後端獲取資料
                return new Promise((resolve) => {
                    setTimeout(() => {
                        // 模擬資料
                        const memberData = {
                            id: id,
                            username: 'user123456',
                            name: '劉小明',
                            balance: '12,500'
                        };
                        
                        // 模擬當前登入帳號的餘額
                        const adminBalance = '1,000,000';
                        
                        resolve({
                            member: memberData,
                            admin: { balance: adminBalance }
                        });
                    }, 300);
                });
            }
            
            // 確保只能選擇一種交易類型
            depositCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    withdrawCheckbox.checked = false;
                } else {
                    // 至少要選一個
                    if (!withdrawCheckbox.checked) {
                        this.checked = true;
                    }
                }
                updateTransactionDisplay();
            });
            
            withdrawCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    depositCheckbox.checked = false;
                } else {
                    // 至少要選一個
                    if (!depositCheckbox.checked) {
                        this.checked = true;
                    }
                }
                updateTransactionDisplay();
            });
            
            // 金額輸入時更新顯示
            amountInput.addEventListener('input', updateTransactionDisplay);
            
            // 更新交易細項顯示
            function updateTransactionDisplay() {
                const amount = amountInput.value;
                const isDeposit = depositCheckbox.checked;
                
                // 獲取當前餘額
                const currentBalanceText = document.getElementById('member-balance').textContent;
                const currentBalance = parseFloat(currentBalanceText.replace(/[^\d.-]/g, ''));
                
                // 顯示當前餘額
                currentBalanceDisplay.textContent = currentBalanceText;
                
                if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                    const amountValue = parseFloat(amount);
                    
                    // 顯示交易金額（正負號）
                    if (isDeposit) {
                        transactionAmountDisplay.textContent = `+${amountValue.toLocaleString()}`;
                        transactionAmountDisplay.classList.remove('text-red-600');
                        transactionAmountDisplay.classList.add('text-green-600');
                        
                        // 計算交易後餘額
                        const afterBalance = currentBalance + amountValue;
                        afterTransactionBalance.textContent = `${afterBalance.toLocaleString()}`;
                        
                        // 沒有餘額不足問題，隱藏警告
                        document.getElementById('balance-warning').classList.add('hidden');
                    } else {
                        transactionAmountDisplay.textContent = `-${amountValue.toLocaleString()}`;
                        transactionAmountDisplay.classList.remove('text-green-600');
                        transactionAmountDisplay.classList.add('text-red-600');
                        
                        // 計算交易後餘額
                        const afterBalance = currentBalance - amountValue;
                        afterTransactionBalance.textContent = `${afterBalance.toLocaleString()}`;
                        
                        // 檢查是否餘額不足
                        if (amountValue > currentBalance) {
                            document.getElementById('balance-warning').classList.remove('hidden');
                        } else {
                            document.getElementById('balance-warning').classList.add('hidden');
                        }
                    }
                } else {
                    // 如果未輸入有效金額
                    transactionAmountDisplay.textContent = '0.00';
                    transactionAmountDisplay.classList.remove('text-green-600', 'text-red-600');
                    afterTransactionBalance.textContent = currentBalanceText;
                    document.getElementById('balance-warning').classList.add('hidden');
                }
            }
            
            // 填充頁面資料
            function populateData(data) {
                document.getElementById('member-id').value = data.member.id;
                document.getElementById('user-account').textContent = data.member.username;
                document.getElementById('user-name').textContent = data.member.name;
                document.getElementById('member-balance').textContent = data.member.balance;
                
                // 同步顯示在右側摘要
                document.getElementById('summary-user-account').textContent = data.member.username;
                document.getElementById('summary-user-name').textContent = data.member.name;
                document.getElementById('current-balance-display').textContent = data.member.balance;
                
                // 初始化交易細項顯示
                transactionAmountDisplay.textContent = '0.00';
                afterTransactionBalance.textContent = data.member.balance;
            }
            
            // 檢查表單是否有變更
            function hasFormChanged() {
                return amountInput.value !== '' || remarkInput.value !== '';
            }
            
            // 立即加載會員資料
            if (memberId) {
                fetchMemberData(memberId).then(data => {
                    populateData(data);
                }).catch(error => {
                    console.error('獲取會員資料失敗:', error);
                    showAlert('獲取會員資料失敗，請稍後再試', \'error\');
                });
            } else {
                // 如果沒有會員ID，返回列表頁
                history.back();
            }
            
            // 重置表單
            const resetFormBtn = document.getElementById('reset-form');
            resetFormBtn.addEventListener('click', function() {
                // 重置交易類型為預設 (上分)
                depositCheckbox.checked = true;
                withdrawCheckbox.checked = false;
                
                // 清空金額和備註
                amountInput.value = '';
                remarkInput.value = '';
                
                // 重置交易細項顯示
                updateTransactionDisplay();
            });
            
            // 返回按鈕點擊事件
            backBtn.addEventListener('click', function() {
                if (hasFormChanged()) {
                    // 如果表單有變更，顯示確認視窗
                    unsavedChangesModal.classList.remove('hidden');
                } else {
                    // 沒有變更，直接返回
                    history.back();
                }
            });
            
            // 確認離開按鈕
            leaveAnywayBtn.addEventListener('click', function() {
                history.back();
            });
            
            // 留在頁面按鈕
            stayOnPageBtn.addEventListener('click', function() {
                unsavedChangesModal.classList.add('hidden');
            });
            
            // 點擊模態視窗外部
            unsavedChangesModal.addEventListener('click', function(event) {
                if (event.target === unsavedChangesModal) {
                    unsavedChangesModal.classList.add('hidden');
                }
            });
            
            // 提交交易
            submitTransactionBtn.addEventListener('click', function() {
                // 驗證金額
                const amount = amountInput.value;
                if (amount === '' || isNaN(parseFloat(amount)) || parseFloat(amount) <= 0) {
                    showAlert('請輸入有效的金額', \'error\');
                    return;
                }
                
                // 獲取交易類型
                const isDeposit = depositCheckbox.checked;
                const transactionType = isDeposit ? 'deposit' : 'withdraw';
                const typeText = isDeposit ? '上分' : '下分';
                
                // 檢查下分時是否餘額不足
                if (!isDeposit) {
                    const currentBalanceText = document.getElementById('member-balance').textContent;
                    const currentBalance = parseFloat(currentBalanceText.replace(/[^\d.-]/g, ''));
                    
                    if (parseFloat(amount) > currentBalance) {
                        showAlert('帳戶餘額不足，無法進行下分操作');
                        return;
                    }
                }
                
                // 確認提示
                if (confirm(`確定要為會員 ${document.getElementById('user-name').textContent} 進行${typeText}操作？金額：${amount}`)) {
                    // 準備要傳送的資料
                    const formData = {
                        memberId: document.getElementById('member-id').value,
                        amount: amount,
                        type: transactionType,
                        remark: remarkInput.value
                    };
                    
                    // 模擬API調用
                    setTimeout(() => {
                        // 計算新餘額
                        const currentMemberBalance = document.getElementById('member-balance').textContent;
                        let newMemberBalance = parseFloat(currentMemberBalance.replace(/[^\d.-]/g, ''));
                        
                        if (transactionType === 'deposit') {
                            newMemberBalance += parseFloat(amount);
                        } else {
                            newMemberBalance -= parseFloat(amount);
                        }
                        
                        // 更新餘額顯示
                        const formattedNewBalance = `${newMemberBalance.toLocaleString()}`;
                        document.getElementById('member-balance').textContent = formattedNewBalance;
                        // 更新交易細項顯示
                        currentBalanceDisplay.textContent = formattedNewBalance;
                        afterTransactionBalance.textContent = formattedNewBalance;
                        transactionAmountDisplay.textContent = '0.00';
                        transactionAmountDisplay.classList.remove('text-green-600', 'text-red-600');
                        
                        showAlert('交易成功！', \'success\');
                        
                        // 重置表單
                        amountInput.value = '';
                        remarkInput.value = '';
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
